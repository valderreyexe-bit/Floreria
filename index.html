    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flores con Amor</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    <div class="container">
        <img src="logo-floreria.png" alt="Logo Florería" class="logo" />
        <h1>Flores con Amor</h1>
        <p>🌷 Elegí, reservá y sorprendé</p>

        <a href="https://wa.me/5492966XXXXXX?text=Hola! Quiero reservar un ramo 🌸" class="boton">Reservar por WhatsApp</a>
        <a href="#catalogo" class="boton">Ver catálogo de ramos</a>
        <a href="#formulario" class="boton">Formulario de reserva</a>
        <a href="https://maps.google.com/?q=Florería+Río+Gallegos" class="boton">📍 Cómo llegar</a>
        <a href="https://instagram.com/floreria_demo" class="boton">Instagram</a>
    </div>

    <section id="catalogo" class="catalogo">
        <h2>🌼 Ramos destacados</h2>
        <ul>
        <li>💐 Ramo Romántico – $8.500</li>
        <li>🌻 Ramo Primavera – $7.200</li>
        <li>🌹 Ramo Elegante – $9.000</li>
        </ul>
    </section>

    <section id="formulario" class="formulario">
        <h2>📝 Reservá tu ramo</h2>
        <form id="formReserva">
        <input type="text" id="nombre" placeholder="Tu nombre" required />
        <input type="date" id="fecha" required />
        <select id="ramo">
            <option value="">Elegí un ramo</option>
            <option value="Ramo Romántico">Ramo Romántico</option>
            <option value="Ramo Primavera">Ramo Primavera</option>
            <option value="Ramo Elegante">Ramo Elegante</option>
        </select>
        <textarea id="mensaje" placeholder="Mensaje para la tarjeta (opcional)"></textarea>
        <button type="submit">Enviar por WhatsApp</button>
        </form>
    </section>

    <script src="script.js"></script>
    </body>
    </html>
